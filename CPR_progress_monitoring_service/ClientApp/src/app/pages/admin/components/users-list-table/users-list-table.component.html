<div class="container">
  <mat-card>
    <mat-card-title class="users-list__title">
      <h5 class="users-list__title">Users list</h5>
    </mat-card-title>


    <mat-form-field appearance="fill">
      <mat-label>Select group:</mat-label>
      <mat-select (selectionChange)="onGroupChange($event.value)">
        <!-- [(ngModel)]="groupNames.name" (ngModelChange)="onGroupChange(groupNames.name)"          -->
        <mat-option value="">All</mat-option>
        <mat-option [value]="group.name" *ngFor="let group of groupNames">{{group.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filterField">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input />
    </mat-form-field>

    <!--<div class="filter-container">
  </div>-->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">{{element.uid}}</td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
        <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">
          <div class="status-badge"  [ngClass]="element.status">
            {{element.status}}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
        <td mat-cell *matCellDef="let element">{{element.group}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <!--<button mat-icon-button color="primary" (click)="redirectToDetails(element.uid)">
        <mat-icon class="mat-18">more_vert</mat-icon>
      </button>-->
          <button class="actions-button" mat-mini-fab [matMenuTriggerFor]="settings">
            <mat-icon class="settings-button__icon">more_vert</mat-icon>
          </button>
          <div class="actions-menu">
            <mat-menu #settings="matMenu" xPosition="before">
              <button class="actions-menu__item" mat-menu-item>Edit</button>
              <button class="actions-menu__item" mat-menu-item>Delete</button>
              <button class="actions-menu__item" mat-menu-item>Deactivate</button>
            </mat-menu>
          </div>

        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[1,5,10,25,50]"></mat-paginator>
  </mat-card>
</div>
